<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
        [routerLink]="['/member', user.id]" routerLinkActive="router-link-active" ><li class="fa fa-user"></li></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><li class="fa fa-heart"></li></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><li class="fa fa-envelope"></li></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><li class="fa fa-user"></li>
      {{user.knownAs}}, {{user.age}}
    </h6>
  <p class="text-center text-muted card-text">{{user.city}}</p>
  </div>

</div>
